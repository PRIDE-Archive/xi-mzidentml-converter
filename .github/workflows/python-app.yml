# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "python3" ]
  pull_request:
    branches: [ "python3" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Pipenv for Github Actions
      # You may pin to the exact commit or the version.
      # uses: VaultVulp/action-pipenv@0e0abc7839b234802947bb8aa1a7c7b8b00a2ff4
      uses: VaultVulp/action-pipenv@v2.0.1
      with:
        # pipenv command and its argument to be executed
        command: pipenv install
    - name: Setup PostgreSQL
      # You may pin to the exact commit or the version.
      # uses: Harmon758/postgresql-action@0be19fa37850b22cb4c9bbf28a03abbf44abd863
      uses: Harmon758/postgresql-action@v1.0.0
      with:
        # Version of PostgreSQL to use
        # postgresql version: # optional, default is latest
        # POSTGRES_DB - name for the default database that is created
        postgresql db: ximzid_unittests
        # POSTGRES_USER - create the specified user with superuser power
        postgresql user: ximzid_unittests
        # POSTGRES_PASSWORD - superuser password
        postgresql password: ximzid_unittests 
    - name: Test with pytest
      run: |
        pytest
